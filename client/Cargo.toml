[package]
name = "stream-log-client"
authors = ["Jacob Riddle (ElementalAlchemist) <ElementAlchemist7@gmail.com>"]
version = "0.1.0"
edition = "2021"
license = "MPL-2.0"

[dependencies]
chrono = { version = "0.4.23", features = ["wasmbind"] }
console_error_panic_hook = "0.1.7"
contrast = "0.1.0"
futures = "0.3.25"
gloo-net = { version = "0.2.4", features = ["websocket"] }
log = "0.4.17"
rgb = "0.8.34"
serde = "1.0.147"
serde_json = "1.0.87"
stream-log-shared = { path = "../shared" }
sycamore = { version = "0.8.2", features = ["suspense"] }
sycamore-router = "0.8.0"
wasm-bindgen = "0.2.83"
wasm-logger = "0.2.0"

[dependencies.web-sys]
version = "0.3.60"
features = [
	"Event",
	"EventTarget",
	"HtmlButtonElement",
	"HtmlElement",
	"HtmlInputElement",
	"HtmlSpanElement",
	"Node",
	"Url"
]